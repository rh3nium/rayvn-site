<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rayvn | Victim Response and Communication Mesh Bots</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    html { scroll-behavior: smooth; font-family: 'Roboto', sans-serif; }
    body {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      background-color: #000;
      color: white;
      margin: 0;
    }

    section {
      scroll-snap-align: start;
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 50;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header img { height: 55px; }
    header nav a {
      margin-left: 30px;
      font-weight: 500;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s;
    }
    header nav a:hover { color: #f97316; }

    /* Videos & Images */
    video, img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="flex items-center">
      <img src="logo.png" alt="Rayvn Logo">
    </div>
    <nav>
      <a href="#home">HOME</a>
      <a href="team.html">TEAM</a>
    </nav>
  </header>

  <!-- Slides -->
  <main class="pt-20">

    <!-- Slide 1 -->
    <section id="home" data-aos="fade">
      <video id="slide1-video" src="slide1.mp4" muted playsinline></video>
    </section>

    <!-- Slide 2 -->
    <section data-aos="fade">
      <img src="slide2.png" alt="Rayvn Slide 2">
    </section>

    <!-- Slide 3 -->
    <section data-aos="fade">
      <video src="slide3.mp4" muted playsinline></video>
    </section>

    <!-- Slide 4 -->
    <section data-aos="fade">
      <video src="slide4.mp4" muted playsinline></video>
    </section>

    <!-- Slide 5 -->
    <section data-aos="fade">
      <video src="slide5.mp4" muted playsinline></video>
    </section>

    <!-- Slide 6 -->
    <section data-aos="fade">
      <img src="slide6.png" alt="Rayvn Slide 6">
    </section>

  </main>

  <!-- Initialize AOS & Video Autoplay -->
  <script>
    AOS.init({ once: true, offset: 0, duration: 1000 });

    const slide1Video = document.getElementById('slide1-video');
    let slide1Played = false;

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;

        if(video.tagName.toLowerCase() !== 'video') return;

        // Special case: slide1 plays only once
        if(video.id === 'slide1-video') {
          if(entry.isIntersecting && !slide1Played) {
            video.currentTime = 0;
            video.play();
            slide1Played = true;
          }
          return;
        }
        // Play/pause other videos based on visibility
        if(entry.isIntersecting) {
          video.currentTime = 0;
          video.play();
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('video').forEach(video => observer.observe(video));
  </script>

</body>
</html>
