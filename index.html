<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rayvn | Autonomous Rescue Network</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS for subtle animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }
    main {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    section {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 50;
    }
    header img {
      height: 65px;
    }
    header nav a {
      margin-left: 1.5rem;
      font-weight: 500;
      color: #fff;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #f97316;
    }
    @media (max-width: 768px) {
      header nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <div class="flex items-center">
      <img src="logo.png" alt="Rayvn Logo">
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
    </nav>
  </header>

  <!-- Content -->
  <main class="pt-16">

    <!-- Slide 1 -->
    <section id="home" class="flex items-center justify-center">
      <video src="slide1.mp4" muted playsinline preload="auto"></video>
    </section>

    <!-- Slide 2 -->
    <section>
      <img src="slide2.png" alt="Rayvn Slide 2" data-aos="fade-up" data-aos-duration="1200">
    </section>

    <!-- Slide 3 -->
    <section>
      <video src="slide3.mp4" muted playsinline preload="auto"></video>
    </section>

    <!-- Slide 4 -->
    <section>
      <video src="slide4.mp4" muted playsinline preload="auto"></video>
    </section>

    <!-- Slide 5 -->
    <section>
      <video src="slide5.mp4" muted playsinline preload="auto"></video>
    </section>

    <!-- Slide 6 -->
    <section>
      <img src="slide6.png" alt="Rayvn Slide 6" data-aos="fade-up" data-aos-duration="1200">
    </section>

  </main>

  <!-- JS: AOS + Video Scroll Behavior -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, offset: 100, duration: 1000 });

    // Autoplay/freeze logic for videos
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          video.play();
        } else {
          video.pause();
          if (video.currentTime >= video.duration - 0.1) {
            video.currentTime = video.duration - 0.01;
          }
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('video').forEach(video => {
      video.addEventListener('ended', () => {
        video.pause();
        video.currentTime = video.duration - 0.01;
      });
      observer.observe(video);
    });
  </script>

</body>
</html>
