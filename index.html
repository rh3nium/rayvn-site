<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rayvn | Victim Response and Communication Mesh Bots</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    html {
      scroll-behavior: smooth;
      font-family: 'Roboto', sans-serif;
    }
    body {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      background-color: #000;
      color: white;
      margin: 0;
    }
    section {
      scroll-snap-align: start;
      height: 100vh;
      width: 100%;
    }

    /* Navbar (matches team.html) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 50;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    header img {
      height: 44px;
    }
    header nav a {
      margin-left: 30px;
      font-weight: 500;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #f97316;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="flex items-center">
      <img src="logo.png" alt="Rayvn Logo">
    </div>
    <nav>
      <a href="#home">HOME</a>
      <a href="team.html">TEAM</a>
    </nav>
  </header>

  <!-- Scroll Slides -->
  <main class="pt-20">
    <section id="home" class="flex items-center justify-center">
      <video src="slide1.mp4" autoplay muted loop playsinline class="h-full w-full object-contain" data-aos="fade-up" data-aos-duration="1200"></video>
    </section>

    <section class="flex items-center justify-center">
      <img src="slide2.png" alt="Rayvn Slide 2" class="h-full w-full object-contain" data-aos="fade-up" data-aos-duration="1200">
    </section>

    <section class="flex items-center justify-center">
      <video src="slide3.mp4" autoplay muted loop playsinline class="h-full w-full object-contain" data-aos="fade-up" data-aos-duration="1200"></video>
    </section>

    <section class="flex items-center justify-center">
      <video src="slide4.mp4" autoplay muted loop playsinline class="h-full w-full object-contain" data-aos="fade-up" data-aos-duration="1200"></video>
    </section>

    <section class="flex items-center justify-center">
      <video src="slide5.mp4" autoplay muted loop playsinline class="h-full w-full object-contain" data-aos="fade-up" data-aos-duration="1200"></video>
    </section>

    <section class="flex items-center justify-center">
      <img src="slide6.png" alt="Rayvn Slide 6" class="h-full w-full object-contain" data-aos="fade-up" data-aos-duration="1200">
    </section>
  </main>

  <!-- Initialize AOS -->
  <script>
    AOS.init({
      once: true,
      offset: 100,
      duration: 1000
    });
  </script>
</body>
</html>
