<!DOCTYPE html>

<head>

  <style>
    html {
      scroll-behavior: smooth;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: white;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 50;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header img { height: 80px; }
    header nav a {
      margin-left: 30px;
      font-weight: 500;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s;
    }
    header nav a:hover { color: #f97316; }

    /* Slides */
    section {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    video, img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
    }

    .linkedin-icon {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      color: white;
      transition: color 0.3s ease;
    }
    .linkedin-icon:hover {
      color: #00FFFF;
    }
    .linkedin-icon svg {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="flex items-center">
      <img src="logo.png" alt="Rayvn Logo">
    </div>
    <nav>
      <a href="#home">HOME</a>
      <a href="team.html">TEAM</a>
    </nav>
  </header>

  <!-- Slides -->
  <main class="pt-20">

    <!-- Slide 1 -->
    <section id="home" data-aos="fade" class="relative">
      <video id="slide1-video" src="slide1.mp4" muted playsinline class="w-full h-screen object-cover"></video>
    </section>
    
    <!-- Slide 2 -->
    <section data-aos="fade">
      <img src="slide2.png" alt="Rayvn Slide 2">
    </section>

    <!-- Slide 3 -->
    <section data-aos="fade">
      <video src="slide3.mp4" muted playsinline></video>
    </section>

    <!-- Slide 4 -->
    <section data-aos="fade">
      <video src="slide4.mp4" muted playsinline></video>
    </section>

    <!-- Slide 5 -->
    <section data-aos="fade">
      <video src="5slide.mp4" muted playsinline></video>
    </section>

    <!-- Slide 6 -->
    <section data-aos="fade">
      <img src="slide6.png" alt="Rayvn Slide 6">
    </section>

  </main>

  <!-- LinkedIn Icon-->
  <a href="https://www.linkedin.com/company/rayvn-ai" target="_blank" rel="noopener noreferrer" class="linkedin-icon">

    </svg>
  </a>

  <!-- Initialize AOS & Video Autoplay -->
  <script>
    AOS.init({ once: true, offset: 0, duration: 1000 });

    const slide1Video = document.getElementById('slide1-video');
    let slide1Played = false;

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;

        if(video.tagName.toLowerCase() !== 'video') return;

        // Special case: slide1 plays only once
        if(video.id === 'slide1-video') {
          if(entry.isIntersecting && !slide1Played) {
            video.currentTime = 0;
            video.play();
            slide1Played = true;
          }
          return;
        }
        // Play/pause other videos based on visibility
        if(entry.isIntersecting) {
          video.currentTime = 0;
          video.play();
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('video').forEach(video => observer.observe(video));
  </script>

</body>
